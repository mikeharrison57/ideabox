<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>IdeaBox</title>
</head>
<body>
  <section class="side-bar box">
    <h2 class="ideabox-text">IdeaBox</h2>
    <div class="filter box">
      <h2 class="filter-text">Filter Starred Ideas</h2>
      <button class="show-Btn">Show Starred Ideas</button>
    </div>
  </section>
  <section class="idea-section box">
    <section class="idea-form box">
      <form>
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" value=""><br>
        <label for="body">Body</label><br>
        <input type="paragraph" id="body" name="body" value=""><br>
        <input type="submit" class="save" id="saveButton" value="Save"><br>
        <div class="search">
          <div class="search-img">
            <img src="./assets/search.svg" id="searchImg">
          </div>
          <input type=search id="searchBar" value="search"><br>
        </div>
      </form>
    </section>
    <section class="idea-box">
    </section>
  </section>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
